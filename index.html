<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    img{
        width: 400px;
    }
</style>


    <script src="/socket.io/socket.io.js"></script>
    <title>Home</title>
</head>
<body>
    <h1>soket</h1>
    <div id='root'></div>

    <!--SCRIPT-->
    <script>
        const sk = io();
        //const qrcode = document.getElementById('imgQR');

        sk.on('connection',(cliente)=>{
           
        })
        //MINHAS INFORMAÇÕES
        const info={
                id:localStorage.getItem('idLoja'),
                token:localStorage.getItem('token'),
            }
            //mandar informações para o server
            sk.emit('info_Cliente',info);

            //ouvir resposta
            sk.on('info_Cliente',inf=>{
                console.log("Canal info: "+inf);
            })
            sk.on('allPedidos',(dd)=>{
                console.log(dd);
            })
            //novo canal
            sk.on(info.id,tg=>{
                const sd = JSON.parse(tg);
                renderPedido(sd);
            })
            function renderPedido(dados){
                document.getElementById('root').innerHTML+=
                `
                <h1>Nome: ${dados.nome}</h1>
                <h3>Rua: ${dados.rua} </h3>
                <h3>Numero: ${dados.numero}</h3>



                `;
            }
          
    </script>
</body>
</html>
