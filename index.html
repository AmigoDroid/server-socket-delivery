<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    img{
        width: 400px;
    }
</style>


    <script src="/socket.io/socket.io.js"></script>
    <title>Home</title>
</head>
<body>
    <h1>soket</h1>

    <div id='root'></div>

    <!--SCRIPT-->
    <script>

        const sk = io();
        //const qrcode = document.getElementById('imgQR');

            const myid = localStorage.getItem('lojaId');
            sk.on('connection',(cliente)=>{
                console.log('conectado');
            });

            sk.on('allPedidos',(dd)=>{
                console.log('all pedidos');
               const db = dd;
               document.getElementById('root').innerHTML='';

               for(let i =0;i<db.length;i++){

                   let obj = JSON.parse(db[i]);

                   if(obj.id==myid){

                      renderPedido(obj);
                   }
               }

            })
            //novo canal
            function renderPedido(dados){
                document.getElementById('root').innerHTML+=
               `<h1>Nome: ${dados.nome}</h1>
                <h3>Rua: ${dados.rua} </h3>
                <h3>Numero: ${dados.numero}</h3>
                `;
            }
          
    </script>
</body>
</html>
